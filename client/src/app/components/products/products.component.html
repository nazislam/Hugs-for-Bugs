<mat-card *ngFor='let product of productList'>
  <div class="container">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ product.product }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h5>{{ product.title }}</h5>
      <p>{{ product.description }}</p>
      <!-- <button mat-mini-fab>
        <mat-icon>thumb_up</mat-icon>
      </button> -->
      <!-- <button mat-mini-fab>
        <mat-icon>thumb_down</mat-icon>
      </button> -->
    </mat-card-content>
  </div>
</mat-card>
