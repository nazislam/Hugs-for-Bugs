<mat-card *ngFor='let review of reviewList'>
  <div class="container">
    <mat-card-header>
      <mat-card-title>
        <h2>{{ review.product }}</h2>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <h5>{{ review.title }}</h5>
      <p>{{ review.description }}</p>
      <p>Rating: {{ review.rating }}</p>
      <button mat-mini-fab>
        <mat-icon>thumb_up</mat-icon>
      </button>
      <button mat-mini-fab>
        <mat-icon>thumb_down</mat-icon>
      </button>
    </mat-card-content>
  </div>
</mat-card>
