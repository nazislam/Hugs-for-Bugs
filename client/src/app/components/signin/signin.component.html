<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form (submit)='onSigninSubmit()' >
      <div class="container-signinform">
        <mat-form-field>
        <input matInput [(ngModel)]='email' type="email" id='email' name='email' placeholder='Email Address'>
        </mat-form-field>
        <mat-form-field>
        <input matInput [(ngModel)]='password' type="text" id='password' name='password' placeholder='Password'>
        </mat-form-field>
        <mat-card-actions>
            <button mat-raised-button color='primary' type='submit'>Log In</button>
        </mat-card-actions>
      </div>
    </form>
  </mat-card-content>
</mat-card>
