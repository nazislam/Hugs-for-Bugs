<form (submit)='onSigninSubmit()' >
  <h2>Sign in</h2>
  <div class="form-group">
  <label for="email">Email: </label>
  <input class='form-control' [(ngModel)]='email' type="email" id='email' name='email' placeholder='enter your email'>
  </div>
  <div class="form-group">
  <label for="password">Password: </label>
  <input class='form-control' [(ngModel)]='password' type="text" id='password' name='password' placeholder='enter password'>
  </div>
  <button class='btn btn-primary' type='submit'>Sign In</button>
</form>
