<div class="container">
  <a [routerLink]="['/profile']">
    <button mat-button matTooltip="Show Profile" matTooltipPosition="after" aria-label="Button that displays a tooltip when focused or hovered over"  color='primary'><mat-icon>arrow_back_ios</mat-icon> BACK</button>
  </a>

  <form (submit)='onProfileEdit()' class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label><mat-icon>alternate_email</mat-icon>Email address</mat-label>
      <input matInput name='email' [(ngModel)]='email' placeholder="Email Address" value={{user.email}}>
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label><mat-icon>vpn_key</mat-icon>Password</mat-label>
      <input matInput name='password' [(ngModel)]='password' placeholder="Enter a new password" value={{user.password}}>
    </mat-form-field>
    <label for="profilePicture">Upload image</label>
    <input type="file" id='profilePicture' (change)="onFileChanged($event)">
    <button mat-button matTooltip="Update Profile" matTooltipPosition="after" aria-label="Button that displays a tooltip when focused or hovered over"  color='primary' type='submit'>Update Profile <mat-icon>arrow_forward_ios</mat-icon></button>
  </form>
</div>
